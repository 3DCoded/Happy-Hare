## Happy Hare config file with config for {brd_type} mcu
##
## EASY-BRD Setup Notes:
## J6 Jumper setting:
## Option 1: Pins 2-3 and 4-5, i.e.  .[..][..]
##   This is for sensorless selector setup. Note that this enables the option disables the "extra"
##   switch so the toolhead sensor (if used) would have to be connected to the main mcu
## Option 2: Pins 1-2 and 4-5, i.e.  [..].[..]
##   It you are NOT using sensorless selector. The "extra" switch is enabled for other uses
##
## Fysetc Burrows ERB Setup Notes:
## No jumper configuration is required on this board, but but have 12v/24v supply connected
## Firmware install:
##   > make menuconfig (rpi2040, No bootloader)
##   > make
## Put card in boot loader mode: Press & Hold ‘BOOTSEL’ ; click ‘RST’ ; Release ‘BOOTSEL’
##   > make flash FLASH_DEVICE=2e8a:0003
##
[mcu ercf]
serial: {serial}


# HOMING CAPABLE EXTRUDER --------------------------------------------------------------------------------------------------
# Define/move your printer's extruder stepper here. Valid config options are:
# step_pin, dir_pin, enable_pin, rotation_distance, gear_ratio, microsteps, full_steps_per_rotation
# pressure_advance, pressure_advance_smooth_time
# IMPORTANT: REMOVE these settings from your [extruder] configuration BUT LEAVE ALL OTHER parameters!
#
[manual_extruder_stepper extruder]
step_pin: E_STEP # PAUL install TODO
dir_pin: !E_DIR # PAUL install TODO
enable_pin: !E_ENABLE # PAUL install TODO
microsteps: 64
rotation_distance: 22.4522			# Manually tuned
gear_ratio: 50:10
full_steps_per_rotation: 200
pressure_advance: 0.035				# Fairly arbitary default
pressure_advance_smooth_time: 0.040		# Recommended default

# MOVE the stepper driver configuration associated with regular extruder here
[tmc2209 manual_extruder_stepper extruder]
uart_pin: E_TMCUART # PAUL install TODO
interpolate: true
run_current: 0.55				# E.g. LDO 36STH20-1004AHG
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0			# Spreadcycle (better for extruder)


# FILAMENT DRIVE GEAR STEPPER  ---------------------------------------------------------------------------------------------
#
[manual_extruder_stepper gear_stepper]
step_pin: {gear_step_pin}
dir_pin: {gear_dir_pin}
enable_pin: {gear_enable_pin}
rotation_distance: 22.7316868	# Bondtech 5mm Drive Gears. MUST BE MANUALLY VERIFIED AND TUNED
gear_ratio: 80:20
microsteps: 8 			# Recommend 8 or 16. Try both to avoid Klipper 'Timer too close' error (also try adjusting num_moves)
full_steps_per_rotation: 200	# 200 for 1.8 degree, 400 for 0.9 degree
velocity: 101			# Usually overridden by config values
accel: 400
#
#extra_endstop_pins: {toolhead_sensor_pin}		# FUTURE FEATURE
#extra_endstop_names: mmu toolhead	# FUTURE FEATURE

[tmc2209 manual_extruder_stepper gear_stepper]
uart_pin: {gear_uart_pin}
uart_address: 0
interpolate: True
run_current: 0.5		# NEMA14 motor
hold_current: 0.1		# Can be small
sense_resistor: 0.110
stealthchop_threshold: 0	# Run in spreadCycle mode


# SELECTOR STEPPER  --------------------------------------------------------------------------------------------------------
[tmc2209 manual_mmu_stepper selector_stepper]
uart_pin: {selector_uart_pin}
uart_address: 1
run_current: 0.4		# NEMA17 motor
hold_current: 0.4		# Can be small if not using sensorless selector
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 0	# Run in spreadCycle mode
#
# TOUCH: Uncomment the lines below if you want to use selector "touch" movement and homing
#diag_pin: ^{selector_diag_pin}		# Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 65		# 255 is most sensitive value, 0 is least sensitive

[manual_mmu_stepper selector_stepper]
step_pin: {selector_step_pin}
dir_pin: {selector_dir_pin}
enable_pin: {selector_enable_pin}
rotation_distance: 40		# Default ERCF construction
microsteps: 16 			# Don't need high fidelity
full_steps_per_rotation: 200	# 200 for 1.8 degree, 400 for 0.9 degree
velocity: 201			# Never to exceed speed (varies based on config values)
accel: 600
#
# TOUCH: Uncomment two lines below for selector "touch" movement and homing
#endstop_pin: tmc2209_selector_stepper:virtual_endstop
#endstop_pin_name: mmu selector touch

extra_endstop_pins: ^{selector_endstop_pin}	# Selector microswitch
extra_endstop_names: mmu selector home


# SELECTOR SERVO -----------------------------------------------------------------------------------------------------------
[mmu_servo mmu_servo]
pin: {servo_pin}
maximum_servo_angle: 180
minimum_pulse_width: 0.00085
maximum_pulse_width: 0.00215


## ENCODER -----------------------------------------------------------------------------------------------------------------
## The encoder_resolution is determined by running the MMU_CALIBRATE_ENCODER. Be sure to read the manual
[mmu_encoder mmu_encoder]
encoder_pin: ^{encoder_pin}			# EASY-BRD: ^ercf:PA6, Flytech ERB: ^ercf:gpio22
encoder_resolution: 1.339226	# Set AFTER 'rotation_distance' is tuned for gear stepper (see manual)

# These are advanced but settings for Automatic clog detection mode. Make sure you understand or ask questions on Discord
desired_headroom: 8.0		# The runout headroom that MMU will attempt to maintain (closest MMU comes to triggering runout)
average_samples: 4		# The "damping" effect of last measurement. Higher value means clog_length will be reduced more slowly
flowrate_samples: 20		# Window size (number of "movements") on the encoder to measure the flowrate over


